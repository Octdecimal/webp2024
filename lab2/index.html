<!DOCTYPE html>
<html>
<head>
<title>Lab#2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  #container {
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    outline: none;
    min-width: 200px;
  }

  #scoreboard {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
<div id="container" tabindex="0" class="blockquote text-nowrap"></div>

<script>
var container = document.getElementById('container');
var wrong = 0;

function randomChar() {
  return String.fromCharCode(97 + Math.floor(Math.random() * 26));
}

function initialRandomString() {
  var length = Math.floor(Math.random() * 3);
  var result = '';
  for (var i = 0; i < length; i++) {
    result += randomChar();
  }
  return result;
}

function generalRandomString() {
  var length = Math.floor(Math.random() * 3 + 1);
  var result = '';
  for (var i = 0; i < length; i++) {
    result += randomChar();
  }
  return result;
}

function extraRandomString() {
  var length = 6;
  var result = '';
  for (var i = 0; i < length; i++) {
    result += randomChar();
  }
  return result;
}


window.onload = function() {
  container.textContent = initialRandomString();
};

window.addEventListener("keyup", function(e) {
  if (e.key == 'Escape') {
    container.textContent = "";
  }

  var firstChar = container.textContent.charAt(0, 1);

  if (e.key === firstChar) {
    container.textContent = container.textContent.slice(1);
    if (wrong != 0) {
      wrong -= 1;
    }
  } else {
    wrong += 1;
  }

  if (wrong === 3) {
    var extraRandomChars = extraRandomString();
    container.textContent += extraRandomChars;
    wrong = 0;
  }
  var randomChars = generalRandomString();
  container.textContent += randomChars;
});

</script>

</body>
</html>
